<nav>
    <ul>
      <li class="logo">
        DiceFighter <span class="version">v0.1</span>
      </li>
      <li>
          Menu
      </li>
    </ul>
</nav>
<body>
  <div class="ship-container">
    <div class="ship-image-container">

    </div>
    <div class="bars">
      <bar [barConfiguration]="healthBar" [currentValue]="health" [ngClass]="healthBar.type"></bar>
      <bar [barConfiguration]="shieldBar" [ngClass]="shieldBar.type"></bar>
      <bar [barConfiguration]="specialBar" [ngClass]="specialBar.type"></bar>
    </div>
  </div>
  <div class="actions-container">
    <div class="info-row">
      <div class="turn-container">
        <div class="turn-count">
            Turn 1
        </div>
        <div class="money-count">
            $$ +100 %
        </div>
      </div>
      <div class="evade button" (click)="takeDamage(1)">
        Evade <span class="counter">1/10</span>
      </div>
      <div class="info button">
        Info
      </div>
    </div>

    <div class="dices-row">
        <img *ngFor="let dice of dices" [ngClass]="{locked: dice.locked}" [src]="'../assets/svg/'+ dice.symbol +'.svg'" [alt]="dice.symbol" (click)="toggleDice(dice, dice.locked)">
    </div>
    <div class="action-row">
      <div (click)="rethrowDices()"  *ngIf="!doomed" class="reroll button">
        Reroll
      </div>
      <div *ngIf="doomed" class="reroll button locked">
        LOCKED
      </div>
      <div (click)="nextPhase()" class="turn button">
        End turn
      </div>
    </div>
  </div>
  <div class="ship-container">
    <div class="bars">

    </div>
    <div class="ship-image-container">

    </div>
  </div>
</body>
<div class="container">

</div>
